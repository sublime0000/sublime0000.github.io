	<script>
    
     !function(){


     	       // 获取CLASS   存入变量
       var a = document.getElementsByClassName("evaluate");
       // var b = a.getElementsByTagName("li");
           


           // 获取所有的ul;   
         for(var i = 0; i<a.length;i++){
         	var c = a[i].getElementsByTagName("li");

         	kengbi(c);
         }


            // 对li操作；
			function kengbi(qwer){
			for(var i = 0; i<qwer.length; i++){
				qwer[i].index = i;

				qwer[i].onclick = function(){
					for(var j =this.index+1; j<qwer.length; j++){
						qwer[j].innerHTML = "<img src='img/instant-comment/icon-d.png'>";
						qwer[j].toggle = false;
					}
					var length = this.index+1;
					if(this.toggle){
						for(var j =0; j<qwer.length; j++){
						qwer[j].innerHTML = "<img src='img/instant-comment/icon-d.png'>";
						qwer[j].toggle = false;
						}
					}else{
						for(var sb = 0; sb<length; sb++){
							qwer[sb].innerHTML = "<img src='img/instant-comment/icon-u.png'>";
							qwer[sb].toggle = true;
						}
					}
					
				}
			}
		}


     }()
